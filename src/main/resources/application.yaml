spring:
  application:
    name: blacklist-hub

  # R2DBC configuration (for runtime)
  r2dbc:
    url: r2dbc:mysql://localhost:3306/blacklist_hub
    username: root
    password: root
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30s

  # Flyway (migrations)
  flyway:
    enabled: true
    locations: classpath:db/migration
    url: jdbc:mysql://localhost:3306/blacklist_hub
    user: root
    password: root
    baseline-on-migrate: true

  # Logging configuration
  logging:
    level:
      root: INFO
      org.springframework.r2dbc: WARN
      com.blacklisthub: DEBUG

  # Actuator (for healthcheck, info, etc.)
  management:
    endpoints:
      web:
        exposure:
          include: health, info, metrics, health-liveness, health-readiness
    endpoint:
      health:
        show-details: when_authorized
        probes:
          enabled: true

